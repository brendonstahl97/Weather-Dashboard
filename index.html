<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">

    <title>Weather Dashboard</title>
    <script src="https://kit.fontawesome.com/8b70045c9a.js" crossorigin="anonymous"></script>
</head>

<body>
    <header>
        <div class="jumbotron jumbotron-fluid bg-secondary">
            <div class="container">
                <h1 class="display-4 text-light font-weight-bold">Weather Dashboard</h1>
                </p>
            </div>
        </div>
    </header>

    <div class="container-fluid">

        <div class="row">

            <div class="col-4 citySearch bg-light form-group">
                <h3>Search for a City:</h3>
                <form class="form-inline my-2 my-lg-0">
                    <input class="form-control mr-sm-2 search" type="search" placeholder="Search" aria-label="Search">
                    <button class="btn btn-primary my-2 my-sm-0 searchBtn" type="submit">Search</button>
                </form>
                <div class="searchHistory">

                </div>
            </div>

            <div class="col-8 weatherDisp">

                <div class="row currentWeather border rounded">

                    <div class="col-12 border">
                        <h2 class="cityInfo pb-3 pt-3"></h2>
                        <img src="" alt="weather Icon" class="icon">
                        <p class="temp"></p>
                        <p class="humidity"></p>
                        <p class="windSpeed"></p>
                        <p class="uvIndex"></p>
                    </div>

                </div>

                <div class="row mt-3">
                    <h3 class="pl-3">5-Day Forecast</h3>
                </div>

                <div class="row 5DayForecast card-group">

                </div>
            </div>
        </div>
    </div>


    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
        integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
        crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.js"
        integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc=" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>

</html>
